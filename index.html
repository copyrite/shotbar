<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="./lw2shotbar.js"></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div id="input">
      <p>
        <span>
          Aim
          <input type="number" class="input" id="input-aim" min=0 value=65>
        </span>
        <span>
          Crit
          <input type="number" class="input" id="input-crit" min=0 max=100 value=0>
        </span>
        <span>
          Dodge
          <input type="number" class="input" id="input-dodge" min=-100 max=100 value=0>
        </span>
        <span>
          Graze band
          <input type="number" class="input" id="input-grazeband" min=0 max=100 value=10>
        </span>
        <br>
      </p>
      <p>
        <button id="breakdown-toggle"></button>
      </p>
    </div>
    <div id="breakdown" class="breakdown">
    </div>
    <div id="render">
      <canvas id="shotbar"></canvas>
    </div>
    <div id="output">
      <p id="output-crit"></p>
      <p id="output-hit"></p>
      <p id="output-graze"></p>
      <p id="output-miss"></p>
    </div>
  </body>
</html>
