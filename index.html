<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="text/javascript" src="./lw2shotbar.js"></script>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div id="input">
      <p>
        <span>
          Aim
          <input type="number" class="input" id="input-aim" min=0 max=100 value=65>
        </span>
        <span>
          Crit
          <input type="number" class="input" id="input-crit" min=0 max=100 value=0>
        </span>
        <span>
          Dodge
          <input type="number" class="input" id="input-dodge" min=-100 max=100 value=0>
        </span>
        <span>
          Graze band
          <input type="number" class="input" id="input-grazeband" min=0 max=100 value=10>
        </span>
        <br>
      </p>
    </div>
    <div id="breakdown">
    </div>
    <div id="output">
    </div>
  </body>
</html>
