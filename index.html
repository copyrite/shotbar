<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="./lw2shotbar.js"></script>
    <style>
      .input {
        width: 4em;
      }
    </style>
  </head>
  <body>
    <div id="input" style="text-align: center">
      <p>
        <span>
          Aim
          <input type="number" class="input" id="input-aim" value=65>
        </span>
        <span>
          Crit
          <input type="number" class="input" id="input-crit" value=0>
        </span>
        <span>
          Dodge
          <input type="number" class="input" id="input-dodge" value=0>
        </span>
        <span>
          Graze band
          <input type="number" class="input" id="input-grazeband" value=10>
        </span>
      </p>
    </div>
    <div>
      <canvas id="shotbar"></canvas>
    </div>
    <div id="output" style="text-align: center">
      <p id="output-crit"></p>
      <p id="output-hit"></p>
      <p id="output-graze"></p>
      <p id="output-miss"></p>
    </div>

    <div id="breakdown" style="text-align: center">
      <p>
        <button id="breakdown-prev" class="breakdown"><<</button>
        <button id="breakdown-toggle">Explain</button>
        <button id="breakdown-next" class="breakdown">>></button>
      </p>
      <p class="breakdown breakdown-page" id="breakdown-0">
        [1/3] The initial chance to hit is equal to your Aim.
      </p>
      <p class="breakdown breakdown-page" id="breakdown-1">
        [2/3] Apply the Graze band.
      </p>
      <p class="breakdown breakdown-page" id="breakdown-2">
        [3/3] Apply the upgrades and downgrades.
      </p>
    </div>
  </body>
</html>
